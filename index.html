<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="hero">
        
      </div>
      <div class="cardBody">
      <div class="lead">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      </div>
      <div class="paymentPlan">
        <img id="musicIcon" src="./images/icon-music.svg" alt="music icon">
        <div class="paymentSchedule">
          <p id="annualPlan">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>
        <a id="changeLink" href="#">Change</a>
      </div>
      <div class="buttons">
      <button id="proceedBtn">Proceed to Payment</button>
      <button id="cancelBtn">Cancel Order</button>
    </div>
    </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabocz</a>.
  </div> 
  </main>

 
</body>
</html>
